<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>MoodoMovie</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


        <!-- Magnific Popup references -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

        <!-- Materialise references -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Firebase references -->
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-functions.js"></script>
        
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    

        <!-- material-icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

        <!-- Compromise reference -->
        <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>

        <!-- Animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <!-- Custom css -->
        <link rel="stylesheet" href="assets/css/theme.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/utility.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body class="dp-background-light-blue">
        <div class="dp-navbar dp-background-dark-blue">
            <h1 class="dp-brand-name">MoodoMovie</h1>
            <div id="buttons-div">
                <a class="dp-background-red dp-btn grey-text text-lighten-3" id="watchedList">Watched List</a>
                <a class="dp-background-red dp-btn grey-text text-lighten-3" id="signInOut">Log In</a>
                <a class="dp-background-red dp-btn grey-text text-lighten-3" id="signUp">Sign Up</a>
            </div>
        </div>

        <main class="container">
            <div id="search-box" class="card lighten-2">
                <div class="card-content ">
                    <div class="input-field">
                        <i id="search-button" class="material-icons prefix">search</i>
                        <input id="search-input" placeholder="I want to watch a musical that is funny and happy and has a dog" type="text" class="grey-text text-darken-4">
                        <label for="search-input" class="grey-text text-darken-4">What Kind Of Movie Are You In The Mood For?</label>
                    </div>
                </div>
            </div>
            <div id="loginForm" class="card" style="display: none;">
                <div class="card-content">
                    <div class="section">
                        <h5>Log In</h5>
                    </div>
                    <div class="divider"></div>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="loginEmail" type="email">
                        <label for="loginEmail">E-mail</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="loginPass" type="password">
                        <label for="loginPass">Password</label>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light btn col s2 offset-s1" id="loginSubmit">Log In</a>
                        <a class="grey-text text-lighten-3 waves-effect waves-light btn col s4 offset-s1 noFloat" id="googleSignIn">Sign In With Google</a>
                    </div>
                </div>
            </div>
            <div id="signupForm" class="card" style="display: none;">
                <div class="card-content">
                    <div class="section">
                        <h5>Sign Up</h5>
                    </div>
                    <div class="divider"></div>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="signupEmail" type="email">
                        <label for="signupEmail">E-mail</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="signupPass" type="password">
                        <label for="signupPass">Password</label>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light btn col s2 offset-s1" id="signupSubmit">Sign Up</a>
                    </div>
                </div>
            </div>
            <div id="status-container" class="hidden">
                <div id="status-bar">0%</div>
            </div>

            <div id="movies">
            </div>
            <div id="movie-detail" class="card">
                <div class="card-image">
                    <img src="">
                </div>
                <div class="card-stacked">
                    <div class="card-content"></div>
                    <div class="card-action"></div>
                </div>
            </div>
        </main>

        <footer>
            
        </footer>

        <!-- MoodoMovie References  -->
        <script src="assets/javascript/firebase.js"></script>
        <script src="assets/javascript/auth.js"></script>
        <script src="assets/javascript/text-analysis.js"></script>
        <script src="assets/javascript/app.js"></script>

        
    </body>
</html>
